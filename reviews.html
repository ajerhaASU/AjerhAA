<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Form</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: linear-gradient(rgba(196, 115, 115, 0.173), black);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Adjusted height */
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%; /* Adjusted width */
      max-width: 400px; /* Set max-width for larger screens */
      margin: 0 auto; /* Center the form */
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    select {
      appearance: none;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .testimonials-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      max-width: 800px;
      margin: 50px auto;
    }

    .testimonial {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 10px;
      text-align: center;
      width: 100%; /* Adjusted width */
      max-width: 250px;
    }

    .testimonial img {
      border-radius: 50%;
      margin-bottom: 10px;
      max-width: 100%;
    }

    h3 {
      margin-bottom: 10px;
    }

    p {
      color: #555;
    }
  </style>
</head>
<body>

  <form action="#" method="post" class="container mt-3">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required class="form-control">

    <label for="rating">Rating:</label>
    <select id="rating" name="rating" required class="form-control">
      <option value="5">5 stars</option>
      <option value="4">4 stars</option>
      <option value="3">3 stars</option>
      <option value="2">2 stars</option>
      <option value="1">1 star</option>
    </select>

    <label for="review">Review:</label>
    <textarea id="review" name="review" rows="2" required class="form-control"></textarea>

    <button type="submit" class="btn btn-primary">Submit Review</button>
  </form>

  <section id="reviews" class="testimonials-section">
    <div class="testimonial">
      <img src="https://placekitten.com/80/80" alt="User 1" class="img-fluid rounded-circle">
      <h3>Marcus</h3>
      <p>"I tried them last year in Jordan Amman and their prices were fair, Great customer support"</p>
    </div>

    <div class="testimonial">
      <img src="https://placekitten.com/81/81" alt="User 2" class="img-fluid rounded-circle">
      <h3>Abu Jasem</h3>
      <p>"Friendly customer support, tried them in Europe last summer"</p>
    </div>

    <div class="testimonial">
      <img src="https://placekitten.com/82/82" alt="User 3" class="img-fluid rounded-circle">
      <h3>Ahmed Mohsen</h3>
      <p>"Tried their service in Ajman, great experience "</p>
    </div>
  </section>

  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
